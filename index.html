<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Picojazz Random Quotes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
 ></script>

</head>
<body>
   <div class="container">
     <p class="titre text-center">Picojazz</p>
      <p class="titre text-center">Random Programming Quotes </p>
      <div class="text-center row">
        <br><br><br>
         <div class="blockquote">
             <p class="content">Talk is cheap. Show me the code.</p>
             <em class="author">
                 Linus Torvalds
             </em>

         </div>
           <br><br><br>
            <button class="btn btn-primary btn-lg" id="button">New quote</button>
            <br><br>
            <a class="tweet btn btn-primary" href="https://twitter.com/intent/tweet?&text=Talk is cheap. Show me the code.  Linus Torvalds"   data-count="none"><i class="fa fa-twitter" aria-hidden="true">    </i> Tweeter</a>



            <br><br><br>
      </div>
       <p class="text-right">@copyrigth Picojazz <strong>2016</strong></p>
   </div>



   <!--Javascript from Twitter-->
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    
    <script src="js/app.js"></script>
</body>
</html>
